			<!-- <hr /> -->
			<div id="map"></div>
			<script>
				function initMap() {
					var uluru = {
						lat: 0.0194098,
						lng: 110.8918192
					};
					var map = new google.maps.Map(document.getElementById('map'), {
						zoom: 17,
						center: uluru
					});
					var marker = new google.maps.Marker({
						position: uluru,
						map: map
					});
				}
			</script>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL19yRCw_lqkXEelljxcSzwrG_K0JMErk&callback=initMap">
			</script>
		</div>

	</div>

		onmouseout="this.start() ">Informasi selanjutnya, silahkan hubungi : <a href="support.html"><b>0822 5294
				2099</b></a>
	</marquee>
	<div class="border"></div>
</body>
